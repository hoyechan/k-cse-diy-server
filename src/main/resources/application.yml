    spring:
        datasource:
            url: jdbc:mysql://localhost:3306/knucsediydb
            username: ${DATABASE_USERNAME}
            password: ${DATABASE_PASSWORD}
            driver-class-name: com.mysql.cj.jdbc.Driver
        jpa:
            hibernate:
                ddl-auto: create
            show-sql: true
            properties:
                hibernate:
                    dialect: org.hibernate.dialect.MySQLDialect
